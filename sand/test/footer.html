<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
  </head>
  <body>
    <button>Open Modal</button>
    <custom-modal title="Terms of Usage" data-label="terms"></custom-modal>
    <script>
      const termsModal = document.querySelector("[data-label='terms']");
      const btn = document.querySelector("button");
      btn.addEventListener("click", () => termsModal.open());
    </script>
    <script src="modal.js"></script>
  </body>
</html>
