<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pre.css" />
    <style>
      .hidden {
        display: none;
      }
      .action {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .action h2,
      .action p,
      .action div {
        margin: 5px 0;
      }

      .action h2 {
        font-size: 30px;
      }
      .btn:hover {
        box-shadow: 0 1px 5px 0 #00000050;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid transparent;
        box-shadow: 0 1px 2px 0 #00000030;
        cursor: pointer;
      }

      .input-container {
        height: 50px;
        width: 640px;
        background: #fff;
        display: flex;
        border-radius: 5px;
      }

      .input-container input {
        flex: 1;
        border-radius: 5px 0px 0px 5px;
        font-size: 17px;
        padding-left: 10px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 30%);
      }

      .input-container input:focus {
        box-shadow: inset 0 0 7px rgba(0, 0, 0, 35%);
      }

      .input-container input::placeholder {
        color: #c7c7c7;
      }

      .input-container button {
        font-variant-caps: all-small-caps;
        width: 120px;
        font-size: 20px;
        border-radius: 0px 5px 5px 0px;
        line-height: 0px;
      }
      .input-container button:active {
        box-shadow: inset 0 0 5px 0 #00000030;
      }
    </style>
  </head>
  <body>
    <section class="action b-primary">
      <h2 class="c-white">Shorten Now</h2>
      <form id="quick-form">
        <div class="input-container">
          <input
            type="text"
            class="input"
            placeholder="Enter Link"
            id="quick-input"
            required
          />
          <button class="b-secondary c-white btn" id="quick-submit">
            Shrink
          </button>
        </div>
      </form>
      <div class="load-div hidden">
        <div class="c-white" id="load-input"></div>
        <div class="c-white">momo.me / <span id="load-output"></span></div>
      </div>
      <p class="c-gray2">
        Shortened links are only active for 30 minutes.
        <a href="#" class="c-white hoverfx" data-text="Login">Login</a> for
        timeless experience.
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
