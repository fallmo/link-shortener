<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momo.me</title>
    <link rel="stylesheet" href="pre.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <div class="logo c-primary">momo.me</div>
      </div>
      <div class="right">
        <a href="#" class="c-gray hoverfx" data-text="Login">Login</a>
        <a href="#" class="c-tertiary hoverfx" data-text="Sign Up">Sign Up</a>
        <a href="#" class="btn b-secondary c-white">Shorten Now</a>
      </div>
    </nav>
    <div class="screen">
      <section class="main">
        <div class="right">
          <h1 class="c-secondary">Page not found</h1>
          <p class="c-tertiary">
            Requested url does not exist.
            <a href="#" class="c-secondary hoverfx" data-text="Create it"
              >Create it</a
            >.
          </p>
          <div class="btn-row">
            <a href="#" class="btn c-gray bd-gray2">Login</a>
            <a href="#" class="btn b-primary c-white">Sign Up</a>
          </div>
        </div>
        <div class="left">
          <img src="404.svg" />
        </div>
      </section>
      <section class="action b-primary">
        <h2 class="c-white">Shorten Now</h2>
        <div class="input-container">
          <input
            type="text"
            class="input"
            placeholder="https://longassurl.com/jibberishâ€¦"
          />
          <button class="c-white b-secondary">Shrink</button>
        </div>
        <p class="c-gray2">
          Shortened links are only active for 30 minutes.
          <a href="#" class="c-gray hoverfx" data-text="Login">Login</a> for
          timeless experience.
        </p>
      </section>
    </div>
    <footer class="b-tertiary c-white">
      <div>
        <a href="#" class="hoverfx" data-text="Terms of Usage">Terms of Usage</a
        ><a href="#" class="hoverfx" data-text="Privacy Policy"
          >Privacy Policy</a
        >
      </div>
      <div>Copyright &copy; 2020 momo.me</div>
    </footer>
  </body>
</html>
