<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momo.me</title>
    <link rel="stylesheet" href="pre.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="left">
        <div class="logo c-primary">momo.me</div>
      </div>
      <div class="right">
        <a class="btn b-primary c-white" id="skip-btn">Skip ads in </a>
      </div>
    </nav>
    <div class="screen">
      <section class="main">
        <h4>Addsssssssss</h4>
      </section>
      <section class="action b-primary">
        <h2 class="c-white">Shorten Now</h2>
        <div class="input-container">
          <input
            type="text"
            class="input"
            placeholder="https://longassurl.com/jibberishâ€¦"
          />
          <button class="c-white b-secondary">Shrink</button>
        </div>
        <p class="c-gray2">
          Shortened links are only active for 30 minutes.
          <a href="" class="c-gray hoverfx" data-text="Login">Login</a> for
          timeless experience.
        </p>
      </section>
    </div>
    <footer class="b-tertiary c-white">
      <div>
        <a href="#" class="hoverfx" data-text="Terms of Usage">Terms of Usage</a
        ><a href="#" class="hoverfx" data-text="Privacy Policy"
          >Privacy Policy</a
        >
      </div>
      <div>Copyright &copy; 2020 momo.me</div>
    </footer>
    <script>
      class Countdown {
        constructor(seconds, link) {
          this.btn = document.querySelector("#skip-btn");
          this.seconds = seconds;
          this.link = link;
        }
        updateBtn(val) {
          this.btn.innerHTML = val;
        }
        finish() {
          this.updateBtn("Skip Now");
          this.btn.href = this.link;
        }
        decrement() {
          if (this.seconds > 0) {
            this.updateBtn(`Skip ads in ${this.seconds}s`);
            setTimeout(() => {
              this.seconds--;
              this.decrement();
            }, 1000);
          } else {
            this.finish();
          }
        }
        init() {
          this.decrement();
        }
      }

      const countdown = new Countdown(5, "google");

      countdown.init();
    </script>
  </body>
</html>
